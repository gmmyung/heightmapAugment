seed: 1
record_video: yes

environment:
  render: True
  num_envs: 100
  eval_every_n: 200
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 6.0
  action_std: 0.3
  joint_p_gain: 100.0
  joint_d_gain: 1.0
  command_interval: 3.0
  reward:
    command_vel_error:
      max_x: 5.0
      max_y: 2.0
      max_ang: 1.0
      coeff: 1.0
    torque:
      coeff: -3e-5
    air_time:
      coeff: 10.0

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
